services:
  - type: web
    name: dataklinik-bot
    env: python
    region: oregon
    plan: starter          # или платный, чтобы не засыпал после простоя
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    ports:
      - port: 10000

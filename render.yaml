services:
  - type: web
    name: dataklinik-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    plan: starter      # или любой платный/ Starter для zero-downtime
    autoDeploy: true
    region: oregon
    ports:
      - port: 10000
